
<div class='badge-container'>
  <button type='button' (click)='expandNotifications()'>{{expanded ? 'Hide' : 'Show'}} Notifications
    <span class='badge badge-light'>{{ messageList.length }}</span>
  </button>
  <ul *ngIf='expanded' class='list list-container'>
    <li [ngClass]="msg?.type === 'success' ? 'list-item success' : 'list-item danger'" *ngFor='let msg of messageList'>{{ msg?.msg }}</li>
  </ul>
</div>
